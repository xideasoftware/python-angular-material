<div class="md-padding">
	<md-toolbar class="header">
	<h2>
		<span ng-bind="author.name"> </span>: <span ng-bind="matches[0]['matchpc']"> </span> Overall match - <a href="/matchmp/-1/all-topics/-1/-/-1/-">See all your MP matches </a>
	</h2>
	</md-toolbar>
</div>
<div layout="row" layout-sm="column" layout-md="column">
	<div flex-gt-md="66" class="md-padding">
		<div>
			<table style="padding: 8px; margin-top: 4px; margin-bottom: 4px; font-weight: bold">
				<tr>
					<td style="width: 33%; padding-left: 8px"><img class="img-thumbnail" ng-src="{{imgconfig['authormp'].base+author.authorpic}}" /></td>
					<td style="padding-left: 8px; font-weight: bold">{{author.party}} MP <br />{{author.constituency}}
					</td>
				</tr>
			</table>
			<div style="padding-left: 8px; font-weight: bold">
				You match <span ng-bind="author.name"> </span> <span ng-bind="matches[0]['matchpc']"> </span>
			</div>
			<div style="padding-left: 8px; font-weight: bold">
				A summary of the votes by <span ng-bind="author.name"> </span> in the UK House of Commons:
			</div>
			<div style="padding: 8px">
				<table class="table table-hover table-responsive table-striped table-condensed">
					<tr ng-repeat="vote in author.mpvotes">
						<td><i class="fa fa-circle" style="font-size: 8px"> </i> {{mapreaction(vote.reaction)}} {{vote.motion}}</td>
					</tr>
				</table>
				<p>
					<a ng-href="{{author.twfyurl}}" target="_top">Source Data for {{author.name}} from TheyWorkForYou.com </a>
				</p>
				<p>
					<a href="/matchmp/-1/all-topics/-1/-/-1/-">See all your MP matches </a>
				</p>
				<p>
					<a href="/profileaz" class="highlight">Find an MP </a>
				</p>
			</div>
		</div>
	</div>
	<div flex-gt-md="33" class="md-padding">
		<div id="dial" class="smallerdial center-block" pd-include="" src="'dialview.html'" onload="loaded(false)" pd-init="clientid=6; dialtype='authormp'; dialid=authorId"
			pd-controller="dialCtrl" style="width: 100%" ng init="breadcrumbs=true;hidelevels=true"></div>
	</div>
</div>
