<div ng-show="articleset">
<div class="welfare2">{{article.headline}}</div>
<div class="content-line-color"></div>
<div style="padding-left:5px; padding-right:5px;">
	<a style="text-decoration: none; color: #316dc9;" target="_blank" ng-href="{{article.link}}">{{article.author.name}}</a>,
	<span style="padding-left: 0px">{{article.source}}</span>,
	<span style="padding-left: 0px">{{article.publish_date}}</span>
</div>
<div style="padding:5px">
	<div>
		<div><img ng-src="http://images.positiondial.com/images/article_pic/{{article.pic}}.502.350.jpg" border="0" alt="" style="width: 100%"></div>
	</div>
	<div class="articlebody" style="margin-top:12px; overflow:hidden; width:100%; min-height:400px" ng-hide="loadedcontent">
	</div>
	<div class="articlebody" ng-bind-html="articlehtml" style="margin-top:12px; overflow:hidden; width:100%; min-height:400px"></div>
	<div>
		<div style="height: 26px; text-valign: top;">
			<a style="color: #316dc9;" target="_blank" ng-href="{{article.link}}">View Online</a>
		</div>
	</div>
	<div style="padding: 0px; height: 105px; padding-left: 0px">
		<table class="article-voting" style="padding-left: 138px; height: 55px;">
			<tbody><tr class="article-voting" style="padding: 5px; height: 55px">
				<td class="article-votebox">
					<a ng-href="http://twitter.com/share?url={{article.shortlink}}&amp;text={{article.headline | limitTo: 120}}&amp;via=PositionDial" target="_top"><img id="tweetimg" src="http://images.positiondial.com/images/newimg/tweet.png" class="sharebutton"></a>
				</td>
			</tr>
		</tbody></table>
	</div>
</div>
</div>
