<md-dialog>
<md-content style="background-color:#fff" class="outside-border" ng-show="authorset">
  <div class="pull-right">
    <i class="fa fa-times" style="font-size:26px; cursor:pointer; padding-right:4px" ng-click="closemodal()">
    </i>
  </div>
  <h2>
    <span ng-bind="author.name">
    </span> on 
    <span ng-bind="topic.name">
    </span>
  </h2>
  <table style="padding:8px; margin-top:4px; margin-bottom:4px; font-weight:bold">
    <tr>
      <td style="width:33%; padding-left:8px">
        <img class="img-thumbnail" ng-src="http://cdn.positiondial.com/authorimg/{{author.authorpic}}" />
      </td>
      <td style="padding-left:8px; font-weight:bold">{{author.party}} MP
        <br/>{{author.constituency}}
      </td>
    </tr>
  </table>
  <div style="padding-left:8px; font-weight:bold">Summary of votes by 
    <span ng-bind="author.name">
    </span> in the UK House of Commons
    on 
    <span ng-bind="topic.name">
    </span>:
  </div>
  <div style="padding:8px">		
    <table class="table table-hover table-responsive table-striped table-condensed">
      <tr ng-repeat="vote in author.mpvotes">
        <td>
          <i class="fa fa-circle" style="font-size:8px">
          </i> {{mapreaction(vote.reaction)}} {{vote.motion}}
        </td>
      </tr>
    </table>
    <p>
      <a ng-href="{{author.twfyurl}}" target="_blank">Source Data for {{author.name}} from TheyWorkForYou.com
      </a>
    </p>
  </div>
</md-content>
</md-dialog>
